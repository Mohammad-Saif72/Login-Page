<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <!-- Add Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Login</h2>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Type your username" required>
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Type your password" required>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
            <button type="submit" class="login-button">Login</button>
            <p class="or-sign-up">Or Sign Up Using</p>
            <div class="social-login">
                <a href="https://www.facebook.com" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="https://x.com/?lang=en-in" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="https://www.google.com" class="social-icon"><i class="fab fa-google"></i></a>
            </div>
            <p class="or-sign-up">Or Sign Up Using</p>
            <a href="#" class="sign-up">Sign Up</a>
        </form>
    </div>
</body>

</html>
